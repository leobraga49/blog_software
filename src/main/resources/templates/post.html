<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${post.title}">Post</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<h1 th:text="${post.title}">Post Title</h1>
<p th:text="${post.summary}">Post Summary</p>
<div id="content" th:text="${post.content}">Post Content</div>
<script>
    document.getElementById('content').innerHTML = marked.parse(document.getElementById('content').textContent);
</script>
</body>
</html>
