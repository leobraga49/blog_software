<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
</head>
<body>
<h1>All Blog Posts</h1>
<ul>
    <li th:each="post : ${posts}">
        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">Post Title</a>
    </li>
</ul>
<a href="/editor">Create New Post</a>
</body>
</html>
