<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Blog</title>
</head>
<body>
<h1>My Blog</h1>
<ul>
    <li th:each="post, iterStat : ${posts}">
        <a th:href="@{/posts/{id}(id=${iterStat.index})}" th:text="${post.title}"></a>
        <p th:text="${post.summary}"></p>
    </li>
</ul>
</body>
</html>
