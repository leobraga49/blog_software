<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mx-auto px-4 py-6 mt-24">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-blue-600">Create a New Blog Post</h1>
        <form th:action="@{/editor/post}" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-lg font-medium text-gray-700">Title:</label>
                <input type="text" id="title" name="title" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
            </div>
            <div>
                <label for="summary" class="block text-lg font-medium text-gray-700">Summary:</label>
                <input type="text" id="summary" name="summary" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
            </div>
            <div>
                <label for="content" class="block text-lg font-medium text-gray-700">Content:</label>
                <textarea id="content" name="content" required
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div>
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Save
                </button>
            </div>
        </form>

        <h2 class="text-2xl font-bold mt-8 mb-4 text-blue-600">Preview</h2>
        <div id="preview" class="prose"></div>
    </div>
</div>

<script>
    document.getElementById('content').addEventListener('input', function () {
        const previewElement = document.getElementById('preview');
        const markdownContent = this.value;
        previewElement.innerHTML = marked.parse(markdownContent);
    });
</script>

</body>
</html>
