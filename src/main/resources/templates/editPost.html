<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/editor/post}" method="post">
    <input type="hidden" name="id" th:value="${post.id}" />

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${post.title}" required />
    </div>
    <div>
        <label for="summary">Summary:</label>
        <input type="text" id="summary" name="summary" th:value="${post.summary}" required />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" th:text="${post.content}" required></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<h2>Preview</h2>
<div id="preview"></div>
<script>
    document.getElementById('content').addEventListener('input', function () {
        document.getElementById('preview').innerHTML = marked.parse(this.value);
    });

    document.addEventListener('DOMContentLoaded', function() {
        const content = document.getElementById('content').value;
        if (content) {
            document.getElementById('preview').innerHTML = marked.parse(content);
        }
    });
</script>
</body>
</html>
